<h1> Listado de Héroes </h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button
      routerLink="/heroe/nuevo"
      class="btn btn-primary">
      <i class="fa fa-plus"> </i>
      Agregar
    </button>
  </div>
</div>



<table class="table mt-3 animate__animated animate__fadeIn">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Status</th>
      <th scope="col">Herramienta ¿?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i=index" >
      <th scope="row">{{i + 1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>

        <label *ngIf="heroe.status" class='badge badge-success'> Activo </label>
        <label *ngIf="!heroe.status" class='badge badge-danger'> Desconocido </label>
        
        
        {{heroe.status}}</td>
      <td>{{heroe.herramienta}}</td>
    </tr>
    
  </tbody>
</table>


<div class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p> <i class="fa fa-exclamation fa-2x"> </i> </p>
</div>

<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargarndo</h4>
  <p> <i class="fa fa-sync-alt fa-spin fa-2x"> </i> </p>
  <p class="mb-0"> Espere, por favort</p>
</div>
