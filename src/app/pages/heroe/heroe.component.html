<h1>Héroe <small> nombre del héroe </small></h1>

<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"> </i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col">

    <form (ngSubmit)="guardar(f)" #f="ngForm">

      <div class="form-group">
        <label> Firebase ID</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          placeholder="Firebase ID"
          [(ngModel)]='heroe.id'
          name='id'
        />
        <small class="form-text text-muted"> Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label> Nombre </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]='heroe.nombre'
          name='nombre'
          placeholder="nombre del héroe"
          required
        />
      </div>

      <div class="form-group">
        <label> poder </label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="poder del héroe"
          [(ngModel)]='heroe.poder'
          name='poder'
          />

      </div>

      <div class="form-group">
        <label> Status </label>
        
        <br />

        <button *ngIf="heroe.status"
                (click)="heroe.status=false"
                class="btn btn-outline-success w-50" 
                type="button">

          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!heroe.status"
                (click)="heroe.status=true"
        class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Desconocido
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
          </button>
      </div>

    </form>
  </div>
</div>
